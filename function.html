<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body>
  
  <script>
    // function declaration
    function catSound(){
      console.log('Nya Nya');
    }
    // catSound();
    // anonymous function 
    let dogSound = function() {
      console.log('wan wan');
    }
    // dogSound();
    // arrow function es6
    let monkeySound = () => {
      console.log('screech screech');
    }
    // monkeySound();
    // object 
    let flight = {
      airline: 'American Airway',
      number: 235,
      departure: {
        time: '2016,10-01',
        city: 'JKF'
      }
    }
    console.log(flight.airline)

  </script>
</body>
</html>
